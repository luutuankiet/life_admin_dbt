snapshots:

  - name: snp_projects_raw
    relation: source('raw_data', 'projects_raw')
    description: "Tracks historical changes for the raw projects (formerly lists) data."
    config:
      strategy: check
      unique_key: id
      check_cols:
        - id
      invalidate_hard_deletes: true
  
  - name: snp_tasks_raw
    relation: source('raw_data','tasks_raw')
    description: "Tracks historical changes for the raw tasks data."
    config:
      strategy: check
      unique_key: id
      check_cols:
        - id
      invalidate_hard_deletes: true

