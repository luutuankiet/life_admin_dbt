version: 2
models:
  - name: fct_tasks
    description: Core fact table for tasks. The grain is one row per task instance from the source.
    columns:
      - name: task_id
        description: Task identifier
        config:
          meta:
            dimension:
              type: string
          tags: []
      - name: project_id
        description: Task project id
        config:
          meta:
            dimension:
              hidden: true
          tags: []
      - name: sort_order
        description: Task sort order
        config:
          meta: {}
          tags: []
      - name: timezone
        description: Task timezone
        config:
          meta: {}
          tags: []
      - name: is_allday
        description: All day
        config:
          meta: {}
          tags: []
      - name: priority
        description: 'Task priority. Value : None:0, Low:1, Medium:3, High5'
        config:
          meta: {}
          tags: []
      - name: column_id
        description: ''
        config:
          meta: {}
          tags: []
      - name: etag
        description: ephemeral slug generated by ticktick. Not useful for analytics.
        config:
          meta: {}
          tags: []
      - name: kind
        description: '"TASK" or "NOTE"'
        config:
          meta: {}
          tags: []
      - name: repeat_flag
        description: |
          Recurring rules of task.
          - Example : "RRULE:FREQ=DAILY;INTERVAL=1"
        config:
          meta: {}
          tags: []
      - name: parent_id
        description: Parent task id
        config:
          meta: {}
          tags: []
      - name: tags
        description: Array of tags assigned to the task.
        config:
          meta:
            hidden: true
          tags: []
      - name: childids
        description: list of subtasks
        config:
          meta: {}
          tags: []
      - name: reminders
        description: List of reminder triggers. Example [ "TRIGGER:P0DT9H0M0S", "TRIGGER:PT0S" ]
        config:
          meta: {}
          tags: []
      - name: start_date
        description: |
          - Start date time in "yyyy-MM-dd'T'HH:mm:ssZ". 
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
          tags: []
      - name: due_date
        description: |
          - Task due date time in "yyyy-MM-dd'T'HH:mm:ssZ"
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
          tags: []
      - name: title
        description: Task title
        config:
          meta:
            dimension:
              type: string
              urls:
                - label: open in ticktick (mac)
                  url: >-
                    ticktick://ticktick.com/webapp/#p/${row.dim_projects.project_id.raw}/tasks/${row.fct_tasks.task_id.raw}
                - label: open in ticktick (web)
                  url: >-
                    https://ticktick.com/webapp/#p/${row.dim_projects.project_id.raw}/tasks/${row.fct_tasks.task_id.raw}
          tags: []
      - name: completed_time
        description: |
          Timestamp when the task was completed / wont do.
          - Inferred from dbt snapshot.
          - Ticktick API do not provide this field (at least not reliably cause it only retrieve new task).
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
          tags: []
      - name: updated_time
        description: |
          inferred updated time; Only available for completed task
          due to ticktick API limitation we had to workaround with
          snapshots.
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
          tags: []
      - name: status
        description: 'Task completion status. Value : Normal: 0, Completed: 2'
        config:
          meta:
            dimension:
              type: number
          tags: []
      - name: gtd_work_type
        description: |
          optional field indicating if a task was done under
          - shallow work (during clarification) or 
          - deep work (scheduled properly into next action)
        config:
          meta:
            dimension:
              type: string
          tags: []
    config:
      meta:
        primary_key: task_id
        joins:
          - join: dim_projects
            type: left
            sql_on: ${fct_tasks.project_id} = ${dim_projects.project_id}
            relationship: many-to-one
          - join: fct_task_tags_bridge
            type: left
            sql_on: ${fct_tasks.task_id} = ${fct_task_tags_bridge.task_id}
            relationship: one-to-many
          - join: dim_tags
            type: left
            sql_on: ${fct_task_tags_bridge.tag_id} = ${dim_tags.tag_id}
            relationship: many-to-one
        metrics:
          total_task_instances:
            label: Total Tasks
            type: count
            sql: ${TABLE}.task_id
            description: The total number of tasks.
          completed_tasks:
            label: Completed Tasks
            type: count_distinct
            sql: CASE WHEN ${TABLE}.status = 2 THEN ${TABLE}.task_id ELSE NULL END
            description: The number of completed tasks.
          overdue_tasks:
            label: Overdue Tasks
            type: count_distinct
            sql: |
              CASE WHEN 
                ${TABLE}.due_date < current_timestamp()
                AND ${TABLE}.status != 2 
              THEN ${TABLE}.task_id ELSE NULL END
            description: The number of tasks that are past their due date but not completed.
          completion_rate:
            label: Task Completion Rate
            type: number
            sql: SAFE_DIVIDE(${completed_tasks}, ${total_task_instances})
            format: percent
            description: The percentage of tasks that have been completed.
  - name: dim_projects
    description: Dimension table for projects.
    columns:
      - name: project_id
        description: Project identifier
        config:
          meta:
            dimension:
              type: string
          tags: []
      - name: project_name
        description: Project name
        config:
          meta:
            dimension:
              type: string
          tags: []
      - name: sort_order
        description: Order value
        config:
          meta: {}
          tags: []
      - name: group_id
        description: Project group identifier
        config:
          meta: {}
          tags: []
      - name: kind
        description: "\"TASK\" or \"NOTE\"\n"
        config:
          meta: {}
          tags: []
      - name: color
        description: Project color
        config:
          meta: {}
          tags: []
      - name: view_mode
        description: view mode, "list", "kanban", "timeline"
        config:
          meta: {}
          tags: []
      - name: permission
        description: '"read", "write" or "comment"'
        config:
          meta: {}
          tags: []
      - name: completed_time
        description: |
          Timestamp when the project was closed/archived.
          - Inferred from dbt snapshot.
          - Ticktick API do not provide this field.
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
          tags: []
      - name: closed
        description: Project closed
        config:
          meta: {}
          tags: []
    config:
      meta:
        metrics:
          total_projects:
            label: Total Projects
            type: count_distinct
            sql: ${TABLE}.project_id
            description: The total number of projects.
  - name: fct_task_schedule
    description: >-
      A forward-looking view of scheduled tasks, built on a date spine to ensure all future days are represented.
      The grain is one row per project per day.
    columns:
      - name: schedule_date
        description: The future date for which tasks are scheduled.
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - DAY
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_NAME
          tags: []
      - name: project_id
        description: Task project id
        config:
          meta:
            dimension:
              type: string
              hidden: true
          tags: []
      - name: project_name
        description: Project name
        config:
          meta:
            dimension:
              type: string
          tags: []
      - name: planned_tasks_count
        description: The number of tasks planned for this project on this day.
        config:
          meta:
            dimension:
              type: number
              hidden: true
          tags: []
    config:
      meta:
        metrics:
          planned_tasks:
            label: Planned Tasks
            type: sum
            sql: ${planned_tasks_count}
            description: >-
              Total number of tasks scheduled for a given period. Shows 0 for days without any scheduled
              tasks.
  - name: agg_daily_task_schedule_with_weekly_avg
    description: >-
      Daily task schedule with calculated weekly averages, designed for a mixed chart visualization.
    columns:
      - name: schedule_date
        description: The future date for which tasks are scheduled.
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - DAY
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_NAME
          tags: []
      - name: project_id
        description: Task project id
        config:
          meta:
            dimension:
              type: string
              hidden: true
          tags: []
      - name: project_name
        description: Project name
        config:
          meta:
            dimension:
              type: string
          tags: []
      - name: planned_tasks_count
        description: The number of tasks planned for this project on this day.
        config:
          meta:
            dimension:
              type: number
              hidden: true
          tags: []
      - name: week_start_date
        description: The start date of the week for the corresponding schedule_date.
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - WEEK
          tags: []
      - name: weekly_average_tasks_per_project
        description: >-
          The average number of tasks planned per day within that week for a specific project.
        config:
          meta:
            dimension:
              type: number
              hidden: true
          tags: []
      - name: overall_weekly_average_tasks
        description: The average number of daily tasks across all projects for that week.
        config:
          meta:
            dimension:
              type: number
              hidden: true
          tags: []
    config:
      meta:
        metrics:
          daily_planned_tasks:
            label: Daily Planned Tasks
            type: sum
            sql: ${planned_tasks_count}
            description: >-
              Total number of tasks scheduled for a given day. Shows 0 for days without any scheduled
              tasks.
          weekly_average_tasks_per_project_metric:
            label: Weekly Average Tasks (per project)
            type: average
            sql: ${weekly_average_tasks_per_project}
            description: The average number of daily tasks for a specific project within the week.
          overall_weekly_average_tasks_metric:
            label: Overall Weekly Average Tasks
            type: average
            sql: ${overall_weekly_average_tasks}
            description: >-
              The average number of daily tasks across all projects for the week. Use this as a single
              line on your chart.
  - name: dim_tags
    description: Dimension table for tags. The grain is one row per unique tag.
    columns:
      - name: tag_id
        description: Surrogate key for the tag.
        tests:
          - unique
          - not_null
        config:
          meta: {}
          tags: []
      - name: tag
        description: A single tag assigned to the task.
        config:
          meta: {}
          tags: []
  - name: fct_task_tags_bridge
    description: >-
      Bridge table connecting tasks to their tags. The grain is one row per task-tag relationship.
    columns:
      - name: task_id
        description: Task identifier
        tests:
          - relationships:
              to: ref('fct_tasks')
              field: task_id
        config:
          meta: {}
          tags: []
      - name: tag_id
        description: Surrogate key for the tag.
        tests:
          - relationships:
              to: ref('dim_tags')
              field: tag_id
        config:
          meta: {}
          tags: []
