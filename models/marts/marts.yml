version: 2
models:
  - name: fct_tasks
    description: Core fact table for tasks. The grain is one row per task instance from the source.
    columns:
      - name: childids
        description: list of subtasks
        config:
          meta: {}
          tags: []
        data_type: ARRAY<STRING>
      - name: column_id
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: completed_time
        description: |
          Timestamp when the task was completed / wont do.
          - Inferred from dbt snapshot.
          - Ticktick API do not provide this field (at least not reliably cause it only retrieve new task).
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
        data_type: DATETIME
      - name: due_date
        description: |
          - Task due date time in "yyyy-MM-dd'T'HH:mm:ssZ"
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
        data_type: DATETIME
      - name: etag
        description: ephemeral slug generated by ticktick. Not useful for analytics.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: gtd_work_type
        description: |
          optional field indicating if a task was done under
          - shallow work (during clarification) or 
          - deep work (scheduled properly into next action)
        config:
          meta:
            dimension:
              type: string
          tags: []
        data_type: STRING
      - name: is_allday
        description: All day
        config:
          meta: {}
          tags: []
        data_type: BOOLEAN
      - name: kind
        description: '"TASK" or "NOTE"'
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: parent_id
        description: Parent task id
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: priority
        description: 'Task priority. Value : None:0, Low:1, Medium:3, High5'
        config:
          meta: {}
          tags: []
        data_type: INT64
      - name: project_id
        description: Task project id
        config:
          meta:
            dimension:
              hidden: true
          tags: []
        data_type: STRING
      - name: reminders
        description: List of reminder triggers. Example [ "TRIGGER:P0DT9H0M0S", "TRIGGER:PT0S" ]
        config:
          meta: {}
          tags: []
        data_type: ARRAY<STRING>
      - name: repeat_flag
        description: |
          Recurring rules of task.
          - Example : "RRULE:FREQ=DAILY;INTERVAL=1"
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: sort_order
        description: Task sort order
        config:
          meta: {}
          tags: []
        data_type: INT64
      - name: start_date
        description: |
          - Start date time in "yyyy-MM-dd'T'HH:mm:ssZ". 
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
        data_type: DATETIME
      - name: status
        description: 'Task completion status. Value : Normal: 0, Completed: 2'
        config:
          meta:
            dimension:
              type: number
          tags: []
        data_type: INT64
      - name: tags
        description: Array of tags assigned to the task.
        config:
          meta:
            hidden: true
          tags: []
        data_type: ARRAY<STRING>
      - name: task_id
        description: Task identifier
        config:
          meta:
            dimension:
              type: string
            additional_dimensions:
              url_metadata:
                description: pre-compiled url as a JSON object to be used with lightdash's `url` param
                hidden: true
                sql: |
                  FORMAT('''
                    {
                      "task": "ticktick.com/webapp/#p/%s/tasks/%s",
                      "project": "ticktick.com/webapp/#p/%s/tasks",
                      "folder": "ticktick.com/webapp/#g/%s"
                    }
                    ''',
                    -- task object
                    ${dim_projects.project_id},
                    ${fct_tasks.task_id},

                    -- project object
                    ${dim_projects.project_id},

                    -- folder object
                    ${dim_folders.folder_id}
                  )
              dynamic_grain_url:
                description: the dynamic url for selected grain parameter
                sql: |
                  JSON_VALUE(
                    ${fct_tasks.url_metadata}, 
                    CONCAT('$.', ${ld.parameters.fct_tasks.count_grain})
                  )
              dynamic_parent_grain_url:
                description: the dynamic url for parent of selected grain parameter
                sql: |
                  case 
                    when ${ld.parameters.fct_tasks.count_grain} = 'task' then 
                      JSON_VALUE(
                        ${fct_tasks.url_metadata}, 
                        "$.project"
                      )
                    when ${ld.parameters.fct_tasks.count_grain} = 'project' then 
                      JSON_VALUE(
                        ${fct_tasks.url_metadata}, 
                        "$.folder"
                      )
                    when ${ld.parameters.fct_tasks.count_grain} = 'folder' then
                      JSON_VALUE(
                        ${fct_tasks.url_metadata}, 
                        "$.folder"
                      )
                    END
          tags: []
        data_type: STRING
      - name: timezone
        description: Task timezone
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: title
        description: Task title
        config:
          meta:
            dimension:
              type: string
              urls:
                - label: open in ticktick (mac)
                  url: >-
                    ticktick://ticktick.com/webapp/#p/${row.dim_projects.project_id.raw}/tasks/${row.fct_tasks.task_id.raw}
                - label: open in ticktick (web)
                  url: >-
                    https://ticktick.com/webapp/#p/${row.dim_projects.project_id.raw}/tasks/${row.fct_tasks.task_id.raw}
            additional_dimensions:
              dimension_grain:
                label: grain dimension
                type: string
                sql: |-
                  case 
                    when ${ld.parameters.fct_tasks.count_grain} = 'task' then ${TABLE}.title
                    when ${ld.parameters.fct_tasks.count_grain} = 'project' then ${dim_projects.project_name}
                    when ${ld.parameters.fct_tasks.count_grain} = 'folder' then ${dim_folders.folder_name}
                    END
                description: Dynamic grain dimension for group by
                urls:
                  - label: open in ticktick (mac)
                    url: |
                      ${row.fct_tasks.dynamic_grain_url.raw | prepend: 'ticktick://'}
                  - label: open in ticktick (web)
                    url: |
                      ${row.fct_tasks.dynamic_grain_url.raw | prepend: 'https://'}
              formatted_dimension_grain:
                description: Formatted for readability - dynamic dimension grain
                label: Formatted grain dimension
                type: string
                sql: |-
                  CONCAT(
                    CODE_POINTS_TO_STRING([
                        127812 + MOD(ABS(FARM_FINGERPRINT(${dimension_grain})), 50)
                    ]),
                    ' ',
                    ${dimension_grain}
                  )
                urls:
                  - label: open in ticktick (mac)
                    url: |
                      ${row.fct_tasks.dynamic_grain_url.raw | prepend: 'ticktick://'}
                  - label: open in ticktick (web)
                    url: |
                      ${row.fct_tasks.dynamic_grain_url.raw | prepend: 'https://'}
              parent_dimension_grain:
                description: Dynamic parent dimension of the dimension_grain
                label: parent grain dimension
                type: string
                sql: |-
                  case 
                    when ${ld.parameters.fct_tasks.count_grain} = 'task' then ${dim_projects.project_name}
                    when ${ld.parameters.fct_tasks.count_grain} = 'project' then ${dim_folders.folder_name}
                    when ${ld.parameters.fct_tasks.count_grain} = 'folder' then ${dim_folders.folder_name}
                    END
                urls:
                  - label: open in ticktick (mac)
                    url: |
                      ${row.fct_tasks.dynamic_parent_grain_url.raw | prepend: 'ticktick://'}
                  - label: open in ticktick (web)
                    url: |
                      ${row.fct_tasks.dynamic_parent_grain_url.raw | prepend: 'https://'}
              formatted_parent_dimension_grain:
                description: Formatted for readability - dynamic parent dimension of the 
                  dimension_grain
                label: Formatted parent grain dimension
                type: string
                sql: |-
                  CONCAT(
                    CODE_POINTS_TO_STRING([
                        127812 + MOD(ABS(FARM_FINGERPRINT(${parent_dimension_grain})), 50)
                    ]),
                    ' ',
                    ${parent_dimension_grain}
                  )
                urls:
                  - label: open in ticktick (mac)
                    url: |
                      ${row.fct_tasks.dynamic_parent_grain_url.raw | prepend: 'ticktick://'}
                  - label: open in ticktick (web)
                    url: |
                      ${row.fct_tasks.dynamic_parent_grain_url.raw | prepend: 'https://'}
          tags: []
        data_type: STRING
      - name: updated_time
        description: |
          inferred updated time; Only available for completed task
          due to ticktick API limitation we had to workaround with
          snapshots.
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
        data_type: DATETIME
    config:
      meta:
        label: ticktick tasks explore
        primary_key: task_id
        joins:
          - join: dim_projects
            type: inner
            sql_on: |
              ${fct_tasks.project_id} = ${dim_projects.project_id}
              AND
              CASE 
                WHEN 'default_ld_param_value' in (${ld.parameters.fct_tasks.project_name}) then 1=1
                ELSE ${dim_projects.project_name} IN (${ld.parameters.fct_tasks.project_name})
                END
            relationship: many-to-one
          - join: fct_task_tags_bridge
            type: left
            sql_on: ${fct_tasks.task_id} = ${fct_task_tags_bridge.task_id}
            relationship: one-to-many
            hidden: true
          - join: dim_tags
            type: inner
            sql_on: |
              ${fct_task_tags_bridge.tag_id} = ${dim_tags.tag_id}
              AND
              CASE 
                WHEN 'default_ld_param_value' in (${ld.parameters.fct_tasks.tag_name}) then 1=1
                ELSE ${dim_tags.tag} IN (${ld.parameters.fct_tasks.tag_name})
                END
            relationship: many-to-one
          - join: dim_folders
            type: inner
            sql_on: |
              ${dim_folders.folder_id} = ${dim_projects.group_id}
              AND
              CASE 
                WHEN 'default_ld_param_value' in (${ld.parameters.fct_tasks.folder_name}) then 1=1
                ELSE ${dim_folders.folder_name} IN (${ld.parameters.fct_tasks.folder_name})
                END
          - join: dim_date_spine
            type: right
            label: Task due date spine
            sql_on: ${dim_date_spine.date_day} = ${fct_tasks.due_date}
        metrics:
          total_task_instances:
            label: Total Tasks
            type: count
            sql: ${TABLE}.task_id
            description: The total number of tasks.
          completed_tasks:
            label: Completed Tasks
            type: count_distinct
            sql: CASE WHEN ${TABLE}.status = 2 THEN ${TABLE}.task_id ELSE NULL END
            description: The number of completed tasks.
          count:
            label: Count
            type: count_distinct
            sql: |
              case 
                when ${ld.parameters.fct_tasks.count_grain} = 'task' then ${TABLE}.task_id
                when ${ld.parameters.fct_tasks.count_grain} = 'project' then ${dim_projects.project_id}
                when ${ld.parameters.fct_tasks.count_grain} = 'folder' then ${dim_folders.folder_id}
                -- put a dummy here to tell ld grab the param for tags as filter
                -- this else would never get evaluated.
                else ${dim_tags.tag_id}
                END
            description: Distinct task count
          overdue_tasks:
            label: Overdue Tasks
            type: count_distinct
            sql: |
              CASE WHEN 
                ${TABLE}.due_date < current_timestamp()
                AND ${TABLE}.status != 2 
              THEN ${TABLE}.task_id ELSE NULL END
            description: The number of tasks that are past their due date but not completed.
          completion_rate:
            label: Task Completion Rate
            type: number
            sql: SAFE_DIVIDE(${completed_tasks}, ${total_task_instances})
            format: percent
            description: The percentage of tasks that have been completed.
        parameters:
          count_grain:
            label: grain of counts
            options:
              - task
              - project
              - folder
            default: task
          folder_name:
            label: folder name
            description: Filter data by Folder (gtd horizon lvl2)
            options_from_dimension:
              model: dim_folders
              dimension: folder_name
            multiple: true
            default: [default_ld_param_value]
            allow_custom_values: true
          project_name:
            label: project name
            description: Filter data by Project (gtd horizon lvl1)
            options_from_dimension:
              model: dim_projects
              dimension: project_name
            multiple: true
            default: [default_ld_param_value]
            allow_custom_values: true
          tag_name:
            label: tag name
            description: Filter data by tags
            options_from_dimension:
              model: dim_tags
              dimension: tag
            multiple: true
            default: [default_ld_param_value]
            allow_custom_values: true
  - name: dim_projects
    description: Dimension table for projects.
    columns:
      - name: closed
        description: Project closed
        config:
          meta: {}
          tags: []
        data_type: BOOLEAN
      - name: color
        description: Project color
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: completed_time
        description: |
          Timestamp when the project was closed/archived.
          - Inferred from dbt snapshot.
          - Ticktick API do not provide this field.
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
        data_type: DATETIME
        meta:
          dbt-osmosis-force-inherit-descriptions: true
      - name: group_id
        description: Project group identifier
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: kind
        description: "\"TASK\" or \"NOTE\"\n"
        config:
          meta: {}
          tags: []
        data_type: STRING
        meta:
          dbt-osmosis-force-inherit-descriptions: true
      - name: last_pulse
        description: |
          - Indicates the last time the project is active.
          - Logic: the (MAX due date or MAX completed at) of each project's task.
          - (Had to anchor on these fields cause there's no reliable updated at for new tasks ðŸ¤·)
        data_type: DATETIME
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
      - name: permission
        description: '"read", "write" or "comment"'
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: project_id
        description: Project identifier
        config:
          meta:
            dimension:
              type: string
          tags: []
        data_type: STRING
        meta:
          dbt-osmosis-force-inherit-descriptions: true
      - name: project_name
        description: Project name
        config:
          meta:
            dimension:
              type: string
              urls:
                - label: open in ticktick (mac)
                  url: ticktick://ticktick.com/webapp/#p/${row.dim_projects.project_id.raw}/tasks
                - label: open in ticktick (web)
                  url: https://ticktick.com/webapp/#p/${row.dim_projects.project_id.raw}/tasks
            additional_dimensions:
              project_name_formatted:
                description: Formatted for readability - Project name
                label: Formatted Project Name
                type: string
                urls:
                  - label: open in ticktick (mac)
                    url: ticktick://ticktick.com/webapp/#p/${row.dim_projects.project_id.raw}/tasks
                  - label: open in ticktick (web)
                    url: https://ticktick.com/webapp/#p/${row.dim_projects.project_id.raw}/tasks
                sql: |-
                  CONCAT(
                    CODE_POINTS_TO_STRING([
                        127812 + MOD(ABS(FARM_FINGERPRINT(${project_name})), 50)
                    ]),
                    ' ',
                    ${project_name}
                  )
          tags: []
        data_type: STRING
      - name: sort_order
        description: Order value
        config:
          meta: {}
          tags: []
        data_type: INT64
        meta:
          dbt-osmosis-force-inherit-descriptions: true
      - name: view_mode
        description: view mode, "list", "kanban", "timeline"
        config:
          meta: {}
          tags: []
        data_type: STRING
    config:
      meta:
        primary_key: project_id
        metrics:
          count:
            label: Count
            type: count_distinct
            sql: ${TABLE}.project_id
            description: Distinct project count
  - name: dim_tags
    description: Dimension table for tags. The grain is one row per unique tag.
    config:
      meta:
        metrics:
          count:
            label: Count
            type: count_distinct
            sql: ${TABLE}.tag_id
            description: Distinct tag count
        primary_key: tag_id
    columns:
      - name: tag
        description: A single tag assigned to the task.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: tag_id
        description: Surrogate key for the tag.
        tests:
          - unique
          - not_null
        config:
          meta: {}
          tags: []
        data_type: STRING
  - name: fct_task_tags_bridge
    description: >-
      Bridge table connecting tasks to their tags. The grain is one row per task-tag relationship.
    columns:
      - name: tag_id
        description: Surrogate key for the tag.
        tests:
          - relationships:
              to: ref('dim_tags')
              field: tag_id
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: task_id
        description: Task identifier
        tests:
          - relationships:
              to: ref('fct_tasks')
              field: task_id
        config:
          meta: {}
          tags: []
        data_type: STRING
  - name: dim_folders
    config:
      meta:
        primary_key: folder_id
        metrics:
          count:
            label: Count
            type: count_distinct
            sql: ${TABLE}.folder_id
            description: Distinct folder count
    columns:
      - name: folder_id
        description: unique identifer of the folder
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: folder_name
        description: The folder name. Inferred from dummy project manually created by users
        config:
          meta:
            dimension:
              type: string
              urls:
                - label: open in ticktick (mac)
                  url: ticktick://ticktick.com/webapp/#g/${row.dim_folders.folder_id.raw}
                - label: open in ticktick (web)
                  url: https://ticktick.com/webapp/#g/${row.dim_folders.folder_id.raw}
          tags: []
        data_type: STRING
  - name: dim_date_spine
    columns:
      - name: date_day
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
        data_type: DATETIME
  - name: fct_habit
    config:
      meta:
        label: todoist habits explore
        primary_key: id
        joins:
          - join: dim_project_todoist
            type: left
            sql_on: |
              ${fct_habit.project_id} = ${dim_project_todoist.id}
            relationship: many-to-one
        metrics:
          total_task_instances:
            label: Total Tasks
            type: count
            sql: ${TABLE}.surr_id


    columns:
      - name: _dbt_source_relation
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: added_at
        description: The datetime when the task was created.
        config:
          meta: {}
          tags: []
        data_type: DATETIME
      - name: added_by_uid
        description: >-
          The ID of the user who created the task. This makes sense for shared projects only. For tasks
          created before 31 Oct 2019 the value is set to null. Cannot be set explicitly or changed via
          API.
        config:
          meta: {}
          tags: []
        data_type: INT64
      - name: assigned_by_uid
        description: >-
          The ID of the user who assigned the task. This makes sense for shared projects only. Accepts
          any user ID from the list of project collaborators. If this value is unset or invalid, it will
          automatically be set up to your uid.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: checked
        description: Whether the task is marked as completed (a `true` or `false` value).
        config:
          meta: {}
          tags: []
        data_type: BOOLEAN
      - name: child_order
        description: >-
          The order of the task. Defines the position of the task among all the tasks with the same parent.
        config:
          meta: {}
          tags: []
        data_type: INT64
      - name: cleaned_content
        data_type: STRING
        config:
          meta:
            dimension:
              label: task
              type: string
              description: The task name.
              urls:
                - label: open in todoist (mac)
                  url: todoist://task?id=${row.fct_habit.task_id.raw}
                - label: open in todoist (web)
                  url: https://app.todoist.com/app/task/${row.fct_habit.task_id.raw}
          tags: []
        description: The task name, without all the tags.
      - name: completed_at
        description: The datetime when the task was completed.
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
        data_type: DATETIME
      - name: content
        description: >-
          The text of the task. This value may contain markdown-formatted text and hyperlinks. Details
          on markdown support can be found in the [Text Formatting article](https://www.todoist.com/help/articles/format-text-in-a-todoist-task-e5dHw9)
          in the Help Center.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: day_order
        description: >-
          The order of the task inside the `Today` or `Next 7 days` view (a number, where the smallest
          value would place the task at the top).
        config:
          meta: {}
          tags: []
        data_type: INT64
      - name: deadline
        description: >-
          The deadline of the task. See the [Deadlines](https://developer.todoist.com/api/v1/#tag/Deadlines)
          section for more details.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: description
        description: >-
          A description for the task. This value may contain markdown-formatted text and hyperlinks. Details
          on markdown support can be found in the [Text Formatting article](https://www.todoist.com/help/articles/format-text-in-a-todoist-task-e5dHw9)
          in the Help Center.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: due_date
        description: |2-
           Due date in the format of `YYYY-MM-DD` ([RFC 3339](https://datatracker.ietf.org/doc/html/rfc3339)).
          For recurring dates, the date of the current iteration. 
        config:
          meta:
            dimension:
              type: date
              time_intervals:
                - RAW
                - DAY
                - HOUR
                - MINUTE
                - WEEK
                - MONTH
                - QUARTER
                - YEAR
                - DAY_OF_WEEK_INDEX
                - DAY_OF_WEEK_NAME
                - DAY_OF_MONTH_NUM
                - WEEK_NUM
                - MONTH_NUM
                - QUARTER_NUM
                - YEAR_NUM
          tags: []
        data_type: DATETIME
      - name: due_is_recurring
        description: >-
          Boolean flag which is set to `true` if the due object represents a recurring due date.
        config:
          meta: {}
          tags: []
        data_type: BOOLEAN
      - name: due_lang
        description: >-
          Lang which has to be used to parse the content of the string attribute. Used by clients and
          on the server side to properly process due dates when date object is not set, and when dealing
          with recurring tasks. Valid languages are: `en`, `da`, `pl`, `zh`, `ko`, `de`, `pt`, `ja`, `it`,
          `fr`, `sv`, `ru`, `es`, `nl`, `fi`, `nb`, `tw`. 
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: due_string
        description: >-
          Human-readable representation of due date. String always represents the due object in user's
          timezone. Look at our reference to see [which formats are supported](https://www.todoist.com/help/articles/introduction-to-due-dates-and-due-times-q7VobO).
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: due_timezone
        description: Always set to `null`.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: duration
        description: >-
          Object representing a task's duration. Includes a positive integer (greater than zero) for the
          `amount` of time the task will take, and the `unit` of time that the amount represents which
          must be either `minute` or `day`. Both the `amount` and `unit` **must** be defined. The object
          will be `null` if the task has no duration.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: id
        description: The interger ID of the task. ONLY available for completed tasks.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: is_collapsed
        description: Whether the task's sub-tasks are collapsed (a `true` or `false` value).
        config:
          meta: {}
