version: 2
models:
  - name: base_tasks
    description: |
      - base table containing latest task state pulled from ticktick open API
      - source : https://developer.ticktick.com/api#/openapi?id=task-1
    columns:
      - name: task_id
        data_type: string
        description: Task identifier
        config:
          meta: {}
          tags: []
      - name: project_id
        data_type: string
        description: Task project id
        config:
          meta: {}
          tags: []
      - name: sort_order
        data_type: int64
        description: Task sort order
        config:
          meta: {}
          tags: []
      - name: title
        data_type: string
        description: Task title
        config:
          meta: {}
          tags: []
      - name: timezone
        data_type: string
        description: Task timezone
        config:
          meta: {}
          tags: []
      - name: is_allday
        data_type: boolean
        description: All day
        config:
          meta: {}
          tags: []
      - name: priority
        data_type: int64
        description: 'Task priority. Value : None:0, Low:1, Medium:3, High5'
        config:
          meta: {}
          tags: []
      - name: status
        data_type: int64
        description: 'Task completion status. Value : Normal: 0, Completed: 2'
        config:
          meta: {}
          tags: []
      - name: tags
        data_type: array<string>
        description: Array of tags assigned to the task
        config:
          meta: {}
          tags: []
      - name: column_id
        data_type: string
        description: ''
        config:
          meta: {}
          tags: []
      - name: etag
        data_type: string
        description: ephemeral slug generated by ticktick. Not useful for analytics.
        config:
          meta: {}
          tags: []
      - name: kind
        data_type: string
        description: '"TASK" or "NOTE"'
        config:
          meta: {}
          tags: []
      - name: repeat_flag
        data_type: string
        description: |
          Recurring rules of task.
          - Example : "RRULE:FREQ=DAILY;INTERVAL=1"
        config:
          meta: {}
          tags: []
      - name: reminders
        data_type: array<string>
        description: List of reminder triggers. Example [ "TRIGGER:P0DT9H0M0S", "TRIGGER:PT0S" ]
        config:
          meta: {}
          tags: []
      - name: childids
        data_type: array<string>
        description: list of subtasks
        config:
          meta: {}
          tags: []
      - name: parent_id
        data_type: string
        description: Parent task id
        config:
          meta: {}
          tags: []
      - name: start_date
        data_type: datetime
        description: |
          - Start date time in "yyyy-MM-dd'T'HH:mm:ssZ". 
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta: {}
          tags: []
      - name: due_date
        data_type: datetime
        description: |
          - Task due date time in "yyyy-MM-dd'T'HH:mm:ssZ"
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta: {}
          tags: []
      - name: _completed_time
        data_type: datetime
        description: |
          - Task completed time in "yyyy-MM-dd'T'HH:mm:ssZ"
          - Is not useful so kept internally for reference only.
          - Timezone conversion available with env var DBT_TIMEZONE
        config:
          meta: {}
          tags: []
